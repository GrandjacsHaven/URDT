{% extends 'admin/base.html' %}

{% block content %}
<h1>Track Report Submissions</h1>

<form method="get">
    <label>Start Date: <input type="date" name="start_date" value="{{ start_date|default_if_none:'' }}"></label>
    <label>End Date: <input type="date" name="end_date" value="{{ end_date|default_if_none:'' }}"></label>
    <button type="submit">Filter</button>
</form>

<h2>Approved Reports</h2>
<ul>
  {% for r in approved_reports %}
    <li>
      {{ r.title }} by {{ r.created_by.username }} on {{ r.created_at }}
      <a href="{% url 'admin_report_detail' r.id %}">View</a>
    </li>
  {% endfor %}
</ul>

{% endblock %}
