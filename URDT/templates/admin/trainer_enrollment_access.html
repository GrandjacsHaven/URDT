{% extends 'admin/base.html' %}

{% block content %}
<h1>Trainer Enrollment Access</h1>
<p>Check the box for each user allowed to enroll trainers.</p>

<form method="post">
    {% csrf_token %}
    <table border="1">
        <tr>
            <th>Username</th>
            <th>Role</th>
            <th>Designation</th>
            <th>Can Enroll Trainers?</th>
        </tr>
        {% for u in users %}
        <tr>
            <td>{{ u.username }}</td>
            <td>{{ u.role }}</td>
            <td>{{ u.designation }}</td>
            <td>
                <input type="checkbox" name="enrolltrainer_{{ u.id }}" {% if u.can_enroll_trainers %}checked{% endif %}>
            </td>
        </tr>
        {% endfor %}
    </table>
    <button type="submit">Update</button>
</form>
{% endblock %}
