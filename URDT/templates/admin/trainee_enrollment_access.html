{% extends 'admin/base.html' %}

{% block content %}
<h1>Trainee Enrollment Access</h1>
<p>Check the box for each user allowed to enroll trainees.</p>

<form method="post">
    {% csrf_token %}
    <table border="1">
        <tr>
            <th>Username</th>
            <th>Role</th>
            <th>Designation</th>
            <th>Can Enroll Trainees?</th>
        </tr>
        {% for u in users %}
        <tr>
            <td>{{ u.username }}</td>
            <td>{{ u.role }}</td>
            <td>{{ u.designation }}</td>
            <td>
                <input type="checkbox" name="enroll_{{ u.id }}" {% if u.can_enroll_trainees %}checked{% endif %}>
            </td>
        </tr>
        {% endfor %}
    </table>
    <button type="submit">Update</button>
</form>
{% endblock %}
