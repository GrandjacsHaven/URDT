{% extends base_template %}

{% block content %}
<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-semibold text-gray-800 mb-6">Import Trainee Data</h1>
  
  {% if message %}
    <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-6" role="alert">
      {{ message }}
    </div>
  {% endif %}
  
  <form method="post" enctype="multipart/form-data" class="mb-6">
    {% csrf_token %}
    <div class="mb-4">
      <label for="csv_file" class="block text-gray-700 mb-2">Select CSV File:</label>
      <input type="file" name="csv_file" id="csv_file" accept=".csv" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none">
      Import CSV
    </button>
  </form>
</div>
{% endblock content %}
