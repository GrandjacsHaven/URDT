{% extends 'superuser/base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
  <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-lg mx-auto">
    <h1 class="text-3xl font-semibold text-gray-800 mb-6">Upload Document</h1>

    <!-- Flash Messages -->
    {% if messages %}
      <div class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 mb-6 rounded-lg" role="alert">
        <ul>
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}

    <!-- Upload Document Form -->
    <form method="post" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}

      <!-- Dropdown for Category -->
      <div>
        <label for="id_category" class="block text-sm font-medium text-gray-700">Category</label>
        <select id="id_category" name="category" required
                class="mt-1 block w-full px-4 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:ring-[#1d5d8d] focus:border-[#1d5d8d] sm:text-sm">
          {% for value, label in form.category.field.choices %}
            <option value="{{ value }}" {% if form.category.value == value %}selected{% endif %}>{{ label }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Input for Title -->
      <div>
        <label for="id_title" class="block text-sm font-medium text-gray-700">Document Title</label>
        <input type="text" id="id_title" name="title" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#1d5d8d] focus:border-[#1d5d8d] sm:text-sm">
      </div>

      <!-- File Upload -->
      <div>
        <label for="id_file" class="block text-sm font-medium text-gray-700">Upload File</label>
        <input type="file" id="id_file" name="file" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#1d5d8d] focus:border-[#1d5d8d] sm:text-sm bg-white">
      </div>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-[#1d5d8d] hover:bg-[#249428] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        Upload
      </button>
    </form>
  </div>
</div>
{% endblock %}
