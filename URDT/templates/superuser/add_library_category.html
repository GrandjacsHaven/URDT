{% extends 'superuser/base.html' %}

{% block content %}
<h1>Add Library Category</h1>

{% if messages %}
  <ul>
    {% for msg in messages %}
      <li>{{ msg }}</li>
    {% endfor %}
  </ul>
{% endif %}

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Create Category</button>
</form>

{% endblock content %}
