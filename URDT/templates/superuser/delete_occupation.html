{% extends 'superuser/base.html' %}

{% block content %}
<h1>Delete Occupation</h1>
<p>Are you sure you want to delete "{{ occupation.name }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'manage_sectors' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
