{% extends 'superuser/base.html' %}
{% block content %}
<h1>Approve Report</h1>
<p>Report: <strong>{{ report.title }}</strong></p>
<form method="post">
  {% csrf_token %}
  <p>Add an approval comment (optional):</p>
  <textarea name="comment" rows="4" cols="50"></textarea><br><br>
  <button type="submit">Approve</button>
</form>
{% endblock %}
