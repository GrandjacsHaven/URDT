{% extends 'superuser/base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-semibold text-gray-800 mb-6">Manage Trainers</h1>

  <!-- Top Links and Search Form on the same line -->
  <div class="flex items-center justify-between mb-6">
    <div class="flex space-x-4">
      <a href="{% url 'add_trainer' %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-[#1d5d8d] hover:bg-[#249428] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        Add Trainer
      </a>
      <a href="{% url 'trainer_enrollment_access' %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-[#1d5d8d] bg-blue-100 hover:bg-blue-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        Trainer Enrollment Access
      </a>
    </div>
    
    <form method="GET" class="flex items-center space-x-2">
      <input 
        type="text" 
        name="search" 
        placeholder="Search by name" 
        value="{{ search_query }}" 
        class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
      <button 
        type="submit" 
        class="px-4 py-2 bg-[#1d5d8d] text-white rounded-md hover:bg-blue-700"
      >
        Search
      </button>
      <a 
        href="{% url 'manage_trainers' %}" 
        class="px-4 py-2 bg-[#1d5d8d] text-white rounded-md hover:bg-gray-300"
      >
        Clear
      </a>
    </form>
  </div>

  <h2 class="text-2xl font-semibold text-gray-800 mb-4">List of Trainers</h2>
  
  <div class="overflow-x-auto bg-white shadow-md rounded-lg">
    <table class="min-w-full table-auto">
      <thead class="bg-[#1d5d8d] text-white">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Trainer Name</th>
          <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        {% for ta in trainer_apps %}
        <tr class="hover:bg-blue-50">
          <td class="px-6 py-4 whitespace-nowrap">{{ ta.name }}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <a href="{% url 'view_trainer' ta.id %}" class="text-[#1d5d8d] hover:text-blue-700 mr-2">View</a>
            <a href="{% url 'edit_trainer' ta.id %}" class="text-[#1d5d8d] hover:text-blue-700 mr-2">Edit</a>
            <a 
              href="{% url 'delete_trainer' ta.id %}" 
              class="text-red-600 hover:text-red-800"
              onclick="return confirm('Are you sure you want to delete this trainer?');"
            >
              Delete
            </a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="2" class="px-6 py-4 text-center text-gray-500">No trainers found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock content %}
