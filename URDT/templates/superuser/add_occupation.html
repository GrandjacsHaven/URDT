{% extends 'superuser/base.html' %}

{% block content %}
<h1>Add Occupation under {{ sector.name }}</h1>

{% if messages %}
  <ul>
    {% for msg in messages %}
      <li>{{ msg }}</li>
    {% endfor %}
  </ul>
{% endif %}

<form method="post">
  {% csrf_token %}
  <p>
    <label for="occupation_name">Occupation Name:</label>
    <input type="text" name="occupation_name" required>
  </p>
  <button type="submit">Add Occupation</button>
</form>

{% endblock content %}
