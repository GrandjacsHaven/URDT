{% extends 'superuser/base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
  <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-lg mx-auto">
    <h1 class="text-3xl font-semibold text-gray-800 mb-6">Edit Phase</h1>
    
    <form method="post" class="space-y-4">
      {% csrf_token %}
      
      <!-- Input Field for Editing Phase Name -->
      <div>
        <label for="id_name" class="block text-sm font-medium text-gray-700">Phase Name</label>
        <input type="text" id="id_name" name="name" value="{{ form.name.value|default_if_none:'' }}" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#1d5d8d] focus:border-[#1d5d8d] sm:text-sm">
      </div>

      <!-- Action Buttons -->
      <div class="flex space-x-4">
        <button type="submit"
                class="w-full py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-[#1d5d8d] hover:bg-[#249428] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          Save Changes
        </button>
        <a href="{% url 'manage_phases' %}"
           class="w-full text-center py-2 px-4 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
