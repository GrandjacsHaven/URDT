<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Portal</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        
        :root {
          --sidebar-width: 260px;
        }
        
        body {
          font-family: 'Inter', sans-serif;
        }
    
        .sidebar {
          width: var(--sidebar-width);
          background-color: #1d5d8d;
          position: fixed;
          height: 100vh;
          left: 0;
          top: 0;
          display: flex;
          flex-direction: column;
        }
    
        .sidebar-content {
          flex: 1;
          display: flex;
          flex-direction: column;
          padding: 1.5rem 0.75rem;
        }
    
        .nav-item {
          display: flex;
          align-items: center;
          gap: 0.75rem;
          color: rgba(255, 255, 255, 0.8);
          padding: 0.625rem 0.75rem;
          border-radius: 0.5rem;
          text-decoration: none;
          transition: all 0.2s;
          margin-bottom: 0.25rem;
        }
    
        .nav-item:hover, .nav-item.active {
          background-color: rgba(255, 255, 255, 0.1);
          color: white;
        }
    
        .nav-item svg {
          width: 1.25rem;
          height: 1.25rem;
        }
    
        .main-content {
          margin-left: var(--sidebar-width);
          padding: 2rem;
          background-color: white;
          min-height: 100vh;
        }
    
        .logout-section {
          padding: 0.75rem;
          border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-content">
            <div class="px-3 py-4">
                <h1 class="text-white text-xl font-semibold">Trainer Portal</h1>
            </div>
            
            <a href="{% url 'trainer_dashboard' %}" class="nav-item">
                <i data-lucide="layout-dashboard"></i>
                <span>Dashboard</span>
            </a>
            <a href="{% url 'trainer_view_trainees' %}" class="nav-item">
                <i data-lucide="users"></i>
                <span>Trainees</span>
            </a>
            <a href="{% url 'trainer_training_modules' %}" class="nav-item">
                <i data-lucide="book-open"></i>
                <span>Training Modules</span>
            </a>
            <a href="{% url 'graduation_list' %}" class="nav-item">
                <i data-lucide="award"></i>
                <span>Grad List</span>
            </a>
            
            <div class="logout-section">
                <a href="{% url 'logout' %}" class="nav-item">
                    <i data-lucide="log-out"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>
    </nav>
    
    <main class="main-content">
        <div class="user-info mb-4">
            {% if user.is_authenticated %}
                <p>Logged in as: <strong>{{ user.username }}</strong> ({{ user.designation }})</p>
            {% endif %}
        </div>
        
        {% block content %}{% endblock %}
    </main>
    
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
