{% extends 'epicentermanager/base.html' %}
{% block content %}
<div class="max-w-7xl mx-auto p-8">
  <div class="bg-[#ebecf0] rounded-xl shadow-md p-8 space-y-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">
      Trainers in {{ user.district.name }}
    </h1>
    <ul class="divide-y divide-gray-200">
      {% for tr in trainers %}
      <li class="py-3 flex justify-between items-center">
        <span class="text-gray-700 text-lg">
          {{ tr.name }} - Phone: {{ tr.phone_contact }}
        </span>
        <a href="{% url 'epicenter_edit_trainer' tr.id %}" class="text-blue-600 hover:text-blue-800 transition-colors">
          Update
        </a>
      </li>
      {% empty %}
      <li class="py-3 text-gray-600">No trainers found.</li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
