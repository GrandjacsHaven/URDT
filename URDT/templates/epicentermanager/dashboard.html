<!-- templates/epicentermanager/dashboard.html -->
{% extends 'epicentermanager/base.html' %}

{% block content %}
<h1>Epicenter Manager Dashboard</h1>
<hr>

<p>List of all users (for demonstration):</p>
<ul>
  {% for u in users %}
    <li>{{ u.username }} ({{ u.get_role_display }}) - {{ u.designation }}</li>
  {% endfor %}
</ul>
{% endblock %}
