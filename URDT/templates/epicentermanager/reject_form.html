{% extends 'epicentermanager/base.html' %}

{% block content %}
<h1>Reject Report</h1>
<p>Are you sure you want to reject "{{ report.title }}"?</p>
<form method="post">
  {% csrf_token %}
  <label>Comment (optional):</label><br>
  <textarea name="comment" rows="4" cols="50"></textarea><br><br>
  <button type="submit">Reject</button>
</form>
{% endblock %}
